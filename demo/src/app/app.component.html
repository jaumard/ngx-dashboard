<h1>
  {{title}}
</h1>
<button (click)="addWidget()">Add widget</button>
<dashboard (onDragStart)="log($event, 'ondragstart')" (onDragEnd)="log($event, 'ondragend')"
           (onDrag)="log($event, 'ondragmove')" class="dashboard" [margin]="20">

  <widget *ngFor="let item of [1, 2, 3, 4, 5, 6]; let i = index;" [widgetId]="i"><div class="head">Widget {{i}}</div><div class="close" (click)="close($event, i)">X</div></widget>
  <app-my-widget widgetId="myId"><div class="close" (click)="close($event, 'myId')">X</div></app-my-widget>
